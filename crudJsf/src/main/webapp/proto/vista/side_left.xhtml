<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <ui:composition>
            <div class="qi-sidebar qi-sidesection" 
                 style="height: #{config.heightArea}px; text-align: center; text-transform: uppercase;" >

                <h:form id="ContactosSideForm" >

                    <p:menu styleClass="qi-sidemenu nobox qi-sidesection">
                        <p:menuitem value="Alumnos" ajax="false"  
                                    actionListener="#{contactos.refresh}" 
                                    styleClass="#{config.activeWidget('Alumnos', 'Alumnos')}" >
                            <f:setPropertyActionListener 
                                target="#{contactos.modulo}" value="Alumnos" />                            
                        </p:menuitem>
                        <p:menuitem value="Otros" ajax="false" 
                                    actionListener="#{contactos.refresh}"  
                                    styleClass="#{config.activeWidget('Alumnos', 'Otros')}" >
                            <f:setPropertyActionListener 
                                target="#{contactos.modulo}" value="Otros" />                            
                        </p:menuitem>                       
                    </p:menu>

                    <p:dataTable value="#{contactos.items}" var="item" rendered="false" 
                                 scrollable="true" scrollHeight="#{config.getHeightAreaRel(236)}" 
                                 selectionMode="single" selection="#{contactos.selected}" rowKey="#{item.id}"
                                 styleClass="list_side" emptyMessage="( ningun contacto )"
                                 >
                        <p:ajax event="rowSelect"   update=":ContactoListForm" />
                        <p:ajax event="rowUnselect" update=":ContactoListForm" />
                        <p:column filterBy="#{item.nombreCorto}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="#{contactos.modulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCorto}"  />
                        </p:column>
                    </p:dataTable>

                    <p:dataTable value="#{listasCfg.cursos}" var="item"  rendered="false" 
                                 scrollable="true" scrollHeight="#{config.getHeightAreaRel(236)}" 
                                 selectionMode="single" selection="#{listasCfg.curso}" rowKey="#{item}"
                                 styleClass="list_side" emptyMessage="( ningun rubro )"
                                 >
                        <p:ajax event="rowSelect"    update=":ContactoListForm, :ContactosSideForm" 
                                listener="#{contactos.refresh}"/>                           
                        <p:ajax event="rowUnselect"  update=":ContactoListForm, :ContactosSideForm" 
                                listener="#{contactos.setFiltroCurso('false')}"/> 
                        <p:ajax event="rowDblselect" update=":ContactoListForm, :ContactosSideForm" 
                                listener="#{contactos.setFiltroCurso('true')}"/> 

                        <p:column  rendered="#{item ne ''}">
                            <f:facet name="header">
                                <h:outputText value="Cursos"/>
                            </f:facet>
                            <h:outputText value="#{item}" />
                        </p:column>
                    </p:dataTable>

                </h:form>
            </div>
        </ui:composition>
    </h:body>

</html>
